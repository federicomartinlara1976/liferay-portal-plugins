<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head />
	<h:body>
		<h:form>

			<p:growl id="growl" sticky="true" showDetail="true" />

			<p:wizard flowListener="#{citaMedicaBean.onFlowProcess}">
				<p:tab id="personal" title="Personal">
					<p:panel header="Personal Details">
						<p:messages />
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Firstname: *" />
							<p:inputText value="#{citaMedicaBean.user.firstname}" required="true"
								label="Firstname" />

							<h:outputText value="Lastname: *" />
							<p:inputText value="#{citaMedicaBean.user.lastname}" required="true"
								label="Lastname" />

							<h:outputText value="Age: " />
							<p:inputText value="#{citaMedicaBean.user.age}" />

							<h:outputText value="Skip to last: " />
							<h:selectBooleanCheckbox value="#{citaMedicaBean.skip}" />
						</h:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="address" title="Address">
					<p:panel header="Address Details">
						<p:messages />
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Street: " />
							<p:inputText value="#{citaMedicaBean.user.street}" />

							<h:outputText value="Postal Code: " />
							<p:inputText value="#{citaMedicaBean.user.postalCode}" />

							<h:outputText value="City: " />
							<p:inputText value="#{citaMedicaBean.user.city}" />

							<h:outputText value="Skip to last: " />
							<h:selectBooleanCheckbox value="#{citaMedicaBean.skip}" />
						</h:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="contact" title="Contact">
					<p:panel header="Contact Information">
						<p:messages />
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Email: *" />
							<p:inputText value="#{citaMedicaBean.user.email}" required="true"
								label="Email" />

							<h:outputText value="Phone: " />
							<p:inputText value="#{citaMedicaBean.user.phone}" />

							<h:outputText value="Additional Info: " />
							<p:inputText value="#{citaMedicaBean.user.info}" />
						</h:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="confirm" title="Confirmation">
					<p:panel header="Confirmation">
						<h:panelGrid id="confirmation" columns="3"
							columnClasses="grid,grid,grid">
							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Firstname: " />
								<h:outputText value="#{citaMedicaBean.user.firstname}"
									styleClass="outputLabel" />

								<h:outputText value="Lastname: " />
								<h:outputText value="#{citaMedicaBean.user.lastname}"
									styleClass="outputLabel" />

								<h:outputText value="Age: " />
								<h:outputText value="#{citaMedicaBean.user.age}"
									styleClass="outputLabel" />
							</h:panelGrid>

							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Street: " />
								<h:outputText value="#{citaMedicaBean.user.street}"
									styleClass="outputLabel" />

								<h:outputText value="Postal: " />
								<h:outputText value="#{citaMedicaBean.user.postalCode}"
									styleClass="outputLabel" />

								<h:outputText value="City: " />
								<h:outputText value="#{citaMedicaBean.user.city}"
									styleClass="outputLabel" />
							</h:panelGrid>

							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Email: " />
								<h:outputText value="#{citaMedicaBean.user.email}"
									styleClass="outputLabel" />

								<h:outputText value="Phone " />
								<h:outputText value="#{citaMedicaBean.user.phone}"
									styleClass="outputLabel" />

								<h:outputText value="Info: " />
								<h:outputText value="#{citaMedicaBean.user.info}"
									styleClass="outputLabel" />

								<h:outputText />
								<h:outputText />
							</h:panelGrid>
						</h:panelGrid>

						<p:commandButton value="Submit"
							actionListener="#{citaMedicaBean.save}" update="growl"
							process="@this" />
					</p:panel>
				</p:tab>
			</p:wizard>

		</h:form>
	</h:body>
</f:view>
